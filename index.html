<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Library</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <div class="library">Library</div>
    <button class="add-book" onclick="addBookPopup()">Add Book</button>
</header>

<main>
<div id="container" class="container">

<!-- an area where one can click to remove the add book popup -->
<div id="click-container"></div>


    <!-- container for the books being added -->
<div id="book-container"></div>

<!-- cannot do form names with spaces........ -->
    <div class="add-book-form" id="book-form">

    <form id="form-itself"> 
        <h2>Add New Book</h2>
        <label id="bookName">
        <input type="text" id="book-name" name="bookName" placeholder="Title" required>
    </label>

        <label id="bookAuthor">
        <input type="text" id="book-author" name="bookAuthor" placeholder="Author" required>
    </label>

        <label id="pagesRead">
        <input type="number" id="pages-read" name="pagesRead" maxlength="infinity" placeholder="Pages" required> 
    </label>

    <h3>Finished Book?</h3>

    <label id="finished">Yes
        <input type="radio" id="yes" name="finished" value="Yes"> 
        
    </label>

    <label id="finished">No
        <input type="radio" id="no" name="finished" value="No"> 
        </label>

        <div class="empty"></div>

    <button type="button" id="btn" onclick="closeForm()">Submit</button>
    </form>
</div>
</div>

</main>

</body>
</html>
